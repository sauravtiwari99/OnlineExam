<div class="main">
<mat-toolbar color="primary" class="navbar">
    <div style="font-family:'Ubuntu';font-weight:bolder;letter-spacing:1px;font-size:25px;padding-left:25px;"><i class="fa fa-graduation-cap" aria-hidden="true"></i>&nbsp;LTIeQ</div>
    <div>
        <span class="logout"><a (click)="logout()" >Logout&nbsp;&nbsp;<i class="fa fa-sign-out" aria-hidden="true" ></i></a></span>
    </div>
</mat-toolbar>
<div class="btn-div">
    <button class="btn btn-style">Search Filters</button>
</div>

<div class="container userTable" *ngIf="userDataReceived==true">
    <table class="table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Email-ID</th>
                <th>Contact Number</th>
                <th>City</th>
                <th>State</th>
                <th>View Reports</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of allUserData">
                <td>{{i.full_name}}</td>
                <td>{{i.email_id}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.city}}</td>
                <td>{{i.state}}</td>
                <td class="viewReportIcon"><a (click)="getParticularReport(i.user_id,i.full_name)"><i class="fa fa-file-text-o" aria-hidden="true" style="font-size:25px;"></i></a></td>
            </tr>
        </tbody>
    </table>    
</div>

<footer class="footer" style="font-family:'Ubuntu';letter-spacing:1px;">Made with  <i class="fa fa-heart" aria-hidden="true" style="color:red"></i>  by team LTIeQ</footer>
</div>
