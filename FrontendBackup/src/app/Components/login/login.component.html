<div class="main">
  <div id="form_wrapper">
    <div id="form_left">
      <img src="/assets/images/icon.png" alt="stu_cap_icon">
    </div>
    <div id="form_right">
      <h1>Welcome To LTIeQ</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="was-validated">
        <div class="center_radio">
          <div class="switch-field">
            <input id="student1" type="radio" value="student" name="loginAs" checked formControlName="loginAs"/>
            <label for="student1">Student</label>
            <input id="admin1" type="radio" value="admin" name="loginAs" formControlName="loginAs" />
            <label for="admin1">Admin</label>
          </div>
        </div>
        <div class="input_container form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" class="input_field form-control" placeholder="email@example.com" formControlName="email" [ngClass]="{ 'is-invalid': submitCheck && formAccess.email.errors}">
          <div *ngIf="submitCheck && formAccess.email.errors" class="invalid-feedback">
            <div *ngIf="formAccess.email.errors.required">Email is required *</div>
            <div *ngIf="formAccess.email.errors.email">Email-ID Invalid</div>
          </div>
        </div>
       
        <div class="input_container">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" class="input_field form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitCheck && formAccess.password.errors }">
          <div *ngIf="submitCheck && formAccess.password.errors" class="invalid-feedback">
            <div *ngIf="formAccess.password.errors.required">Password is required *</div>
            <div *ngIf="formAccess.password.errors.minlength">Length should be greater than 6 characters</div>
          </div>
        </div>
        <input type="submit" id="input_submit" value="Login" class="input_field">
        <span id='reset_password'><a [routerLink]="['forgotPassword']">Forgot Password ?</a></span>
        <span id='create_account'>
          <a [routerLink]="['register']">Create your account âž¡ </a>
        </span>
      </form>
    </div>
  </div>
</div>
