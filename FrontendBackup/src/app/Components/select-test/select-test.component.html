<div class="main">
    <mat-toolbar color="primary" class="navbar">
        <div style="font-family:'Ubuntu';font-weight:bolder;letter-spacing:1px;font-size:25px;padding-left:25px;"><i class="fa fa-graduation-cap" aria-hidden="true"></i>&nbsp;LTIeQ</div>
        <div>
            <span class="logout" style="cursor:pointer"><a (click)="logout()" >Logout&nbsp;&nbsp;<i class="fa fa-sign-out" aria-hidden="true" ></i></a></span>
        </div>
    </mat-toolbar>
    <div class="container">
        <table class="table" style="margin-top:10px;">
            <thead>
                <tr>
                    <th style="font-size:20px;" colspan="3" >Select Test</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center">
                        <button class="btn btn-style" (click)="routeJava()">
                            Java
                        </button>
                    </td>
                    <td align="center">
                        <button class="btn btn-style" (click)="routeCsharp()">
                            C#/.Net
                        </button>
                    </td>
                    <td align="center">
                        <button class="btn btn-style" (click)="routeCplus()">
                            C/C++
                        </button>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button class="btn btn-style" (click)="routePython()">
                            Python
                        </button>
                    </td>
                    <td align="center">
                        <button class="btn btn-style" (click)="routeSql()">
                            SQL
                        </button>
                    </td>
                    <td align="center">
                        <button class="btn btn-style" (click)="routePhp()">
                            PHP
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="footer" style="font-family:'Ubuntu';letter-spacing:1px;">Made with  <i class="fa fa-heart" aria-hidden="true" style="color:red"></i>  by team LTIeQ</footer>
</div>
